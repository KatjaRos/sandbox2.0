<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script src="src/index.js"defer></script>
</head>

<body>
	<main>
		<table id="users">
				<thead>
						<tr><th>Username</th><th>Email</th><th>Address</th><th>Admin</th></tr>
				</thead>
				<tbody>
						<tr><td>Mosse</td><td>mosse@example.com</td><td>MainSt 123</td><td>X</td></tr>
						<tr><td>Risse</td><td>risse@example.com</td><td>WstEnd 35</td><td>X</td></tr>
						<tr><td>Kisse</td><td>cat@example.com</td><td>ScratchStr 111</td><td>-</td></tr>						
				</tbody>
		</table>
		<fieldset>
			<legend> Fill in: </legend>
			<label for "username">Username:</label>
			<input type="text" name = "username" id="input-username" placeholder="Username">
			<br>
			<label for "email">Email:</label>
			<input type="text" name = "email" id="input-email" placeholder="Email">
			<br>
			<label for "address">Address:</label>
			<input type="text" name = "address" id="input-address" placeholder="Address">
			<br>
			<label for "admin">Check this if you are an admin: </label>
			<input type="checkbox" name="admin" id="input-admin" >
			<br>
			<button id="submit-data">Submit</button>
			<br><br>
			<button id="empty-table">Empty table</button>





		</fieldset>

	</main>
</body>

</html>
